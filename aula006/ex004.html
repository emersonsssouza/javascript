<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

      var nome = window.prompt('Qual é o seu nome?')
      document.write(nome.toUpperCase())
      document.write(`<br>`)
      document.write(`Seu nome tem ${nome.length} letras.`)
      document.write(`<br>`)
      document.write(`Seu nome é ${nome} e seu nome com letras maiusculas fica assim: ${nome.toUpperCase()}`) 
      document.write(`<br>`)
      document.write(`Seu nome é ${nome} e com letras minusculas fica assim: ${nome.toLowerCase()}`);


    </script>
    
</body>
</html>
